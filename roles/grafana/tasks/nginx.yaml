- name: configure nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/sites-available/grafana
    owner: root
    group: root
    mode: 0644
  notify: reload nginx

- name: activate site
  file:
    src: /etc/nginx/sites-available/grafana
    dest: /etc/nginx/sites-enabled/grafana
    owner: root
    group: root
    state: link
  notify: reload nginx
