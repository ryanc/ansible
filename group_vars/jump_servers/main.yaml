---
firewall_allowed_tcp_ports:
  - 443
  - 80

firewall_allowed_udp_ports:
  - 1194

firewall_ipset_syslog:
  - 10.255.0.0/24

autossh_authorized_keys:
  - key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOvKqDI6VUYFgMUC54pVr5U8CX+Xl2ewV7PIYkTiQ70o
  - key: ssh-rsa 

autossh_config: []

rsyslog_inputs:
  - name: imtcp
    params:
      port: 514
  - name: imudp
    params:
      port: 514
  - name: imrelp
    params:
      port: 2514

rsyslog_outputs: []

telegraf_config_d:
  - name: ping
    config:
      inputs.ping:
        - urls:
            - ping-home.kill0.net
          interface: eth0
          count: 10
          ipv6: false
          binary: ping4
        - urls:
            - ping6-home.kill0.net
          interface: eth0
          count: 10
          ipv6: true
          name_override: ping6
          binary: ping6
        - urls:
            - 10.255.0.1
          count: 10
          ipv6: false
          binary: ping4

openvpn_ip_forward: 1

openvpn_config:
  server:
    port: 1194
    proto: udp
    dev: tun
    server: 10.8.0.0 255.255.255.0
    ifconfig-pool-persist: /var/log/openvpn/ipp.txt
    keepalive: 10 120
    cipher: AES-256-CBC
    persist-key:
    persist-tun:
    tun-ipv6:
    status: /var/log/openvpn/openvpn-status.log
    verb: 3
    explicit-exit-notify: 1
    ca: "{{ openvpn_etc_path }}/server/ca.pem"
    cert: "{{ openvpn_etc_path }}/server/cert.pem"
    key: "{{ openvpn_etc_path }}/server/key.pem"
    dh: "{{ openvpn_etc_path }}/server/dh.pem"
    tls-auth: "{{ openvpn_etc_path }}/server/ta.key 0"
    client-config-dir: "{{ openvpn_etc_path }}/server/ccd"
    route:
      - 172.16.0.0 255.255.0.0
      - 192.168.255.0 255.255.255.0
      - 10.8.0.0 255.255.255.0
    push:
      - route 10.8.0.0 255.255.255.0

